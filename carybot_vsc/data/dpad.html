<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no" scroll="no">
    <title>Carybot</title>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <script src="carybot.js"></script>
    <div id="menu" class="mymenu">
        <p id="Gewicht" class="daten">Gewicht: - kg</p>
        <p id="Akkustand" class="daten">Akkustand: - %</p>
    </div>

    <img src="menu-icon.svg" alt="Menü" class="menu-icon" onclick="togglemenu()">

    <div id="main">
        <img id="dynamicimage" alt="Video Stream" src="http://192.168.4.3/capture">
        <div class="dpad-container">
            <div class="button up" onmousedown="send(Directions.UP)" ontouchstart="send(Directions.UP)"
                onmouseup="stop()" ontouchend="stop()" onmouseleave="stop()">↑</div>
            <div class="button left" onmousedown="send(Directions.LEFT)" ontouchstart="send(Directions.LEFT)"
                onmouseup="stop()" ontouchend="stop()" onmouseleave="stop()">←</div>
            <div class="button center" onmousedown="send(Directions.HALT)" ontouchstart="send(Directions.HALT)"
                onmouseup="stop()" ontouchend="stop()" onmouseleave="stop()"></div>
            <div class="button right" onmousedown="send(Directions.RIGHT)" ontouchstart="send(Directions.RIGHT)"
                onmouseup="stop()" ontouchend="stop()" onmouseleave="stop()">→</div>
            <div class="button down" onmousedown="send(Directions.DOWN)" ontouchstart="send(Directions.DOWN)"
                onmouseup="stop()" ontouchend="stop()" onmouseleave="stop()">↓</div>
        </div>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider" id="rangeSlider"
                oninput="speed_change(this.value)">
        </div>
        <div class="camera-container">
            <div class="button left" onmousedown="move_camera(Directions.LEFT)" ontouchstart="move_camera(Directions.LEFT)"
            onmouseup="stop()" ontouchend="stop()" onmouseleave="stop()" >←</div>
            <div class="button right" onmousedown="move_camera(Directions.RIGHT)" ontouchstart="move_camera(Directions.RIGHT)"
            onmouseup="stop()" ontouchend="stop()" onmouseleave="stop()">→</div>
        </div>
    </div>
</body>

</html>
